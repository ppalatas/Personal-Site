<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>

	<style>
	
	#map-canvas{

		height: 700px;
		width: 1000px;

	}
	</style>
</head>
<body>
	<div id="map-canvas"></div>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHkTELMtuCMdk2a6JziHuBf0WdfMmkQes"></script>
	<script>
		(function (){
				
		// 		"use strict";


			
		 	var whataburger = { lat: 29.4238, lng: -98.4889  };
			var mapOptions = {
			    zoom: 20,
			    center: whataburger
			}

			var address = "412 E Commerce St, San Antonio, TX 78205";
			var geocoder = new google.maps.Geocoder();

			geocoder.geocode({ "address": address }, function(results, status) {
		   		if (status == google.maps.GeocoderStatus.OK) {
		       		map.setCenter(results[0].geometry.location);
		  		} else {
		      		alert("Geocoding was not successful - STATUS: " + status);
		   	}

		});
			
			var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
			var marker = new google.maps.Marker({
				position: whataburger,
				map: map,
			    mapTypeId: google.maps.MapTypeId.SATELLITE
			})

			var infowindow = new google.maps.InfoWindow({
			    content: "Whataburger. Not quite as good as In-N-out!"
			});
			infowindow.open(map, marker);
		})();


		</script>
	</body>
</html>
